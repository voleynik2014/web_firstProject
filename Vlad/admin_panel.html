<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="">
  <title>Админ панель</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="block">
          <a class="navbar-brand" href="#">ShinoServis</a>
          <a class="navbar-brand" name="submit" href="#">Выйти</a>
        </div>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Панель керування</a></li>
          <li><a href="#">Налаштування</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar" id="admin_sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Добавить товар <span class="sr-only">(поточна)</span></a></li>
          <li><a href="#">Добавить Категорию</a></li>
          <li><a href="#">Експорт</a></li>
        </ul>

      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main admin_main">
        <h1 class="page-header">Панель управления</h1>
        <div class="col-sm-12 col-md-12">
          <form enctype="multipart/form-data" method="post">
            <div class="form-group" id="admin_form">
              <div class="col-sm-12 col-md-4">
                <label for="item_name">Наименование</label>
                <input type="text" class="form-control" id="item_name">
                <label for="item_category">Категория:</label>
                <select class="form-control" id="item_category">
                  <option id="1">Шины б\у</option>
                  <option id="2">Щины новые</option>
                  <option id="3">Автозапчасти</option>
                </select>
                <label for="Description">Описание</label>
                <textarea class="form-control" rows="5" id="Description"></textarea>

              </div>
              <div class="col-sm-12 col-md-4">
                <div class="row">
                  <label class="radio-inline"><input type="radio" name="optradio">Лето</label>
                  <label class="radio-inline"><input type="radio" name="optradio" checked>Зима</label>
                  <label class="radio-inline"><input type="radio" name="optradio">В/С</label>
                </div>
                <div class="row">
                  <label class="radio-inline"><input type="radio" name="secradio" checked>В наличии</label>
                  <label class="radio-inline"><input type="radio" name="secradio">Под заказ</label>
                </div>
                <label for="image_download">Изображение</label>
                <input type="file" name="upload" id="image_download" multiple accept="image/*,image/jpeg">
              </div>

            </div>
            <div class="col-sm-12 col-md-12">
              <div class="row">
                <input type="submit" value="Загрузить" class="form_download">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
